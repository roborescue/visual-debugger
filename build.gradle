plugins {
    id 'java'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'com.mrl.debugger'
version = '1.1'

repositories {
  jcenter()
}

dependencies {
  implementation fileTree( dir: 'jars', include: '**/*.jar' )
  implementation fileTree( dir: 'lib', include: '**/*.jar' )

  implementation 'org.reflections:reflections:0.9.10'
  implementation 'math.geom2d:javaGeom:0.11.1'
  implementation 'org.uncommons.maths:uncommons-maths:1.2.1'
  implementation 'org.slf4j:slf4j-api:1.7.12'
  implementation 'org.slf4j:slf4j-log4j12:1.7.12'
  implementation 'trove:trove:1.0.2'
}

test {
  useJUnit()
}

task launch(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'com.mrl.debugger.LaunchMRLViewer'
  maxHeapSize = '2048m'
}